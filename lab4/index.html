<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <title>lab4</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">ссылки на лабы <br> <h6>Интернет-технологии</h6></span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="../index" class="nav-link active" aria-current="page">Home</a></li>
      </ul>
    </header>

    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        const shapes = [
          ["circle", 50, 50, 10],
          ["square", 150, 50, 25],
          ["ellipse", 200, 200, 30, 40]
        ];

        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function drawCircle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function drawSquare(x, y, size) {
            ctx.fillRect(x, y, size, size);
        }

        function drawEllipse(x, y, radiusX, radiusY) {
            ctx.beginPath();
            ctx.ellipse(x, y, radiusX, radiusY, 0, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function drawShapes() {
            for (let shape of shapes) {
                switch (shape[0]) {
                    case "circle":
                        drawCircle(shape[1], shape[2], shape[3]);
                        break;
                    case "square":
                        drawSquare(shape[1], shape[2], shape[3]);
                        break;
                    case "ellipse":
                        drawEllipse(shape[1], shape[2], shape[3], shape[4]);
                        break;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShapes();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
