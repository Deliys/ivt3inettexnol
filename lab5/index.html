<!DOCTYPE html>
<html lang="ru">
<head>
	 <meta charset="UTF-8">
  <title>jQuery Slider</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    .slider {
      width: 500px;
      height: 500px;
      overflow: hidden;
    }



    .text_s {
      background: rgba(0, 0, 0, 0.5);
      
      padding: 10px;
    }

    .name_slider {
      font-size: 18px;
      font-weight: bold;
    }

    .about_slider {
      font-size: 14px;
    }



  </style>
</head>
<body>

	<p>Я не сразу понял задание и сделал слайдер.</p>

  <div class="slider">
    <img id="sliderr" src="" height="300px" width="500">

    <div class="text_s">
      <p class="name_slider"></p>
      <p class="about_slider"></p>

    </div>
    <button id="back">назад картинка</button>
    <button id="next">след картинка</button>
  </div>

  <p>галлерея</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>





    $(function() {
	  	$.ajax({
			  url: "gallery.json",
			  dataType: "json",
			  success: function(data) {
			    console.log(data);
			  }

			});
	      $(document).ready(function() {
	  			console.log("jQuery is working!");
			});
	     gallery = data
      var currentImageIndex = 0;

      function showImage(index) {
      	$("#sliderr").attr("src=22");//из за того что долго грузит сначала вставляю битую ссылку чтобы прошлая картинка закрылдась
        $("#sliderr").attr("src", gallery.images[index].file);
        $(".name_slider").text(gallery.images[index].name);
        $(".about_slider").text(gallery.images[index].about);
      }

      showImage(currentImageIndex);

      $("#back").click(function() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
          currentImageIndex = gallery.images.length - 1;
        }
        showImage(currentImageIndex);
      });

      $("#next").click(function() {
        currentImageIndex++;
        if (currentImageIndex >= gallery.images.length) {
          currentImageIndex = 0;
        }
        showImage(currentImageIndex);
      });


      //----------------------------

      $(".thumbnail").click(function() {
		  var src = $(this).attr("src");
		  $("#full-image").attr("src", src);
		  $("#full-image").show();
		});

    });
    var currentImage = 0;

	$(".next-button").click(function() {
	  currentImage++;
	  if (currentImage >= data.images.length) {
	    currentImage = 0;
	  }
	  $("#full-image").attr("src", data.images[currentImage].file);
	});
	$("#slider").slider({
	  min: 0,
	  max: data.images.length - 1,
	  value: 0,
	  slide: function(event, ui) {
	    $("#full-image").attr("src", data.images[ui.value].file);
	  }
	});
	$("#accordion").accordion();
	$("#datepicker").datepicker();
	$("#progressbar").progressbar({
  value: 0
});

$.ajax({
  url: "gallery.json",
  dataType: "json",
  success: function(data) {
    $("#progressbar").progressbar("value", 100);
  }
});
$("#tabs").tabs();
$(".change-class-button").click(function() {
  $(".thumbnail").toggleClass("active");

  </script>
</body>
</html>
